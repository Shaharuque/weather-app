<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
       
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-1">
                <input id="searchedcity" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button onclick="searchCity()" type="button" class="custom-btn">Search</button>
                </div>
            </div> 
            <div id="error-message">
                <h5 class="text-white text-center text-danger ">Sorry no location found by searched name</h5>
            </div>
        </form>
        <div>
            <div class="text-white text-center">
                <img id="weather-icon" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
                <h1 id="city-name">Dhaka</h1>
                <h3><span id="temperature">38.06</span>&deg;C</h3>
                <h1 id="Weather" class="lead">Clouds</h1>
            </div>
            <div id="weather-status" class="d-flex justify-content-center">

            </div>
  
        </div>
    </div>
    <script src="./js/app.js"></script>
    <!-- Bundle js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
